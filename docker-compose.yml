version: '3.8'

services:
  snake-docker:
    build: .
    container_name: snake-docker-container
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - snake-docker-network
    labels:
      - "description=Snake Docker Web Application"
      - "version=1.0"

networks:
  snake-docker-network:
    driver: bridge
