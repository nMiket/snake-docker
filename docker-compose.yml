version: '3.8'

services:
  snake-game:
    build: .
    container_name: snake-game-container
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - snake-network
    labels:
      - "description=Snake Game Web Application"
      - "version=1.0"

networks:
  snake-network:
    driver: bridge
